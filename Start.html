<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- link css file -->
    <link rel="stylesheet" href="style.css">
    <!-- linking font awesome for using font and icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- linking boostrap file  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- <h1>QUIZ APP</h1> -->
    <div class="wrapper">
        <div class="welcome_text">
            <form action="" class="welcome_form" name="welcome_form"  onsubmit="submitForm(event)">
                <input type="text" name="name" id="name">
                <button type="submit">Start Quiz</button>
            </form>
        </div>
    </div>
    <!-- Link main javascript file -->
    <script src="script.js"></script>
    <!-- linking userinfo js file -->
    <script src="userInfo.js"></script>
    <!-- linking timer js file -->
    <script src="timer.js"></script>
</body>
</html>
